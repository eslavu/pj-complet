<html xmlns:th="http://www.thymeleaf.org">

<header>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<title>Listă cărți</title>
</header>

<body>
	<form action="#" method="POST"
		th:action="@{/carti}" th:object="${carte}">
		<input type="text" name="isbn" placeholder="ISBN..." size="46"
			id="isbn" th:value="*{carte.isbn}"/>
		<input type="text" name="titlu" placeholder="Titlul..." size="46"
			id="titlu" th:value="*{carte.titlu}"/>
		<input type="text" name="autor" placeholder="Autorul..." size="46"
			id="autor" th:value="*{carte.autor}"/>
		
		<button type="submit" name="action" value="adauga">Adaugă</button>
		<button type="submit" name="action" value="modifica">Modifică</button>
		<button type="submit" name="action" value="sterge">Șterge</button>
		<button type="submit" name="action" value="filtreaza">Filtrează după autor</button>
	</form>
	
	<h3 th:text="${rezultat}"/>
	<table class="table table-striped table-bordered">
		<tr>
			<th>ISBN</th>
			<th>Titlu</th>
			<th>Autor</th>
		</tr>
		<tr th:each="c : ${lista}">
			<td th:text="${c.getIsbn()}"></td>
			<td th:text="${c.getTitlu()}"></td>
			<td th:text="${c.getAutor()}"></td>
		</tr>
	</table>
</body>

</html>
